{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<h4>List your house for sale!</h4>
<p>Put in your email to recieve messages from potential buyers </p>
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
